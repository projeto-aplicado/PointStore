	    </div>

	        <nav class="nav">
			    <ul class="nav-list">
			        <li class="nav-item">

    var usuario = null;
	if(localStorage.usuario != undefined){
		usuario = JSON.parse(localStorage.usuario);
		$("#nome_usuario").html(usuario.nome);
	}

</script>
